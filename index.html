<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//"
	"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  	<title>My Calendar</title>
    <link rel="stylesheet" type="text/css" href="styles/layout.css"/>
  </head>

  <body>
  	<div id="page"><!--start of the page wrapper-->
  	  <div id="header"><!--start of the header wrapper-->
        
        <div id="displaymonth">
          <ul id="display">
            <li id="monthnow"></li><!--显示当前月份-->
            <li id="timenowli"><span id="timenow"></span></li><!--显示当前时间-->
          </ul>
        </div>
        
        <div id="selectmonth">
          <ul id="selectdate">
          	<li id="firstrow">
              <ul id="firstul">
                <li class="arrow">
                  <a id="nextyear" title="next year" href="#"><img src="images/right.png"/></a>
                </li>
              
                <li class="select"><a id="yeardrop" class="dropdown" href="#"></a>
                </li>
              	<li class="larrow">
                  <a id="lastyear" title="last year" href="#"><img src="images/left.png"/></a>
                </li>
                
              </ul>
            </li>
            
            <li id="secondrow">
              <ul>
              	<li class="arrow">
                  <a id="nextmonth" title="next month" href="#"><img src="images/right.png"/></a>
                </li>
                
                <li class="select"><a id="monthdrop" class="dropdown" href="#">5月</a>
                  
                </li>
                <li class="larrow">
                  <a id="lastmonth" title="last month" href="#"><img src="images/left.png"/></a>
                </li>
               
              </ul>   
            </li>
            
            <li id="thirdrow">
              <ul>
              	<li class="today">
             	  <a id="returntoday" href="#">返回今天</a>
                </li>
              </ul>
            </li>      
          </ul>         
        </div>
        
        <div id="yearlistbox">
    	  <ul id="yearlist" class="alistof">
            <li><a href="#">2009</a><span>年</span></li>
            <li><a href="#">2010</a><span>年</span></li>
            <li><a href="#">2011</a><span>年</span></li>
            <li><a href="#">2012</a><span>年</span></li>
            <li><a href="#">2013</a><span>年</span></li>
            <li><a href="#">2014</a><span>年</span></li>
            <li><a href="#">2015</a><span>年</span></li>
            <li><a href="#">2016</a><span>年</span></li>
            <li><a href="#">2017</a><span>年</span></li>
            <li><a href="#">2018</a><span>年</span></li>
            <li><a href="#">2019</a><span>年</span></li>
            <li><a href="#">2020</a><span>年</span></li>
          </ul>
        </div>
        
        <div id="monthlistbox">
          <ul id="monthlistul" class="alistof">
            <li><a href="#">1</a><span>月</span></li>
            <li><a href="#">2</a><span>月</span></li>
            <li><a href="#">3</a><span>月</span></li>
            <li><a href="#">4</a><span>月</span></li>
            <li><a href="#">5</a><span>月</span></li>
            <li><a href="#">6</a><span>月</span></li>
            <li><a href="#">7</a><span>月</span></li>
            <li><a href="#">8</a><span>月</span></li>
            <li><a href="#">9</a><span>月</span></li>
            <li><a href="#">10</a><span>月</span></li>
            <li><a href="#">11</a><span>月</span></li>
            <li><a href="#">12</a><span>月</span></li>
          </ul>
        </div>
  	  </div><!--end of the header wrapper-->
      

  	  <div id="middle"><!--start of the middle wrapper--> 	  	
  	  	<div id="main"><!--start of the main wrapper-->
  	  	  <div id="week">
  	  	  	<ul class="weektitle">
  	  	  	  <li>日</li>
  	  	  	  <li>一</li>
  	  	  	  <li>二</li>
  	  	  	  <li>三</li>
  	  	  	  <li>四</li>
  	  	  	  <li>五</li>
  	  	  	  <li>六</li>
  	  	  	</ul>
  	  	  </div>

  	  	  <div id="weekday">
            <ul id="calendarul" class="calendar">
              <li id="lastmonth">
              	<ul id="lastmonthul">
                </ul>
              </li>
              
              <li id="thismonth">
  	  	  	    <ul id="recentmonthul">
                </ul>
              </li>
              
              <li id="nextmonth">
              	<ul id="nextmonthul">
                </ul>
              </li>
  	  	  	</ul>
  	  	  </div>
  	  	</div><!--end of the main wrapper-->
  	  </div><!--end of the middle wrapper-->
  	</div><!--end of the page wrapper-->
    <script src="scripts/addLoadEvent.js" type="text/javascript"></script>
  	<script src="scripts/jquery.js" type="text/javascript"></script>
    <script src="scripts/calendar.js" type="text/javascript"></script>
  </body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//"
	"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<title>My Calendar</title>
    <link rel="stylesheet" type="text/css" href="styles/header.css"/>
  </head>

  <body>
  	<div id="page"><!--start of the page wrapper-->
  	  <div id="header"><!--start of the header wrapper-->
  	  	<img src="images/logo.png" alt="My Calendar"/>
  	  	<h1>My Calendar</h1>
  	  </div><!--end of the header wrapper-->
      

  	  <div id="middle"><!--start of the middle wrapper-->
  	  	<div id="upper"><!--start of the upper wrapper-->
  	  	  <div id="month">
  	  	  	<h3>5月</h3>
  	  	  	<h4>May</h4>
  	  	  	<h5>北京时间</h5>
  	  	  </div>
  	 	  <div id="dateselect"><!--start of date select-->
  	 	  	<div id="yearselect">
  	 	  	  <a id="lastyear" title="last year" href="#"></a>
  	 	  	  <a id="yeardrop" class="dropdown" href="#">2015年</a>
  	 	  	  <a id="nextyear" title="next year" href="#"></a>
  	 	  	</div>
  	 	  	<div id="yearlist" class="dropdownlist" style="display: none;">
  	 	  	</div>
  	 	  	<div id="monthselect">
  	 	  	  <a id="lastmonth" title="last month" href="#"></a>
  	 	  	  <a id="monthdrop" class="dropdown" href="#">5月</a>
  	 	  	  <a id="nextmonth" title="next month" href="#"></a>
  	 	  	</div>
  	 	  	<div id="monthlist" class="dropdownlist" style="display: none;">
  	 	  	</div>
  	 	  	<div id="returntoday">
  			  <a id="today" href="#">返回今天</a>
  	 	  	</div>
  	 	  </div><!--end of date select-->
  	  	</div><!--end of the upper wrapper-->
  	  	
  	  	<div id="main"><!--start of the main wrapper-->
  	  	  <div id="week">
  	  	  	<ul id="weektitle">
  	  	  	  <li>星期日</li>
  	  	  	  <li>星期一</li>
  	  	  	  <li>星期二</li>
  	  	  	  <li>星期三</li>
  	  	  	  <li>星期四</li>
  	  	  	  <li>星期五</li>
  	  	  	  <li>星期六</li>
  	  	  	</ul>
  	  	  </div>

  	  	  <div id="weekday">
  	  	  	<ul id="weekdaytitle">
  	  	  	  <li>1号</li>
  	  	  	  <li>2号</li>
  	  	  	</ul>
  	  	  </div>
  	  	</div><!--end of the main wrapper-->
  	  </div><!--end of the middle wrapper-->

  	  <div id="footer"><!--start of the footer wrapper-->
  	  </div><!--end of the footer wrapper-->
  	</div><!--end of the page wrapper-->
  </body>
</html>

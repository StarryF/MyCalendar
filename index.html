<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//"
	"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  	<title>My Calendar</title>
    <link rel="stylesheet" type="text/css" href="styles/layout.css"/>
  </head>

  <body>
  	<div id="page"><!--start of the page wrapper-->
  	  <div id="header"><!--start of the header wrapper-->
        
        <div id="displaymonth">
          <ul id="display">
            <li id="monthnow"></li><!--显示当前月份-->
            <li id="timenowli"><span id="timenow"></span></li><!--显示当前时间-->
          </ul>
        </div>
        
        <div id="selectmonth">
          <ul id="selectdate">
            <li class="larrow">
              <a id="lastyear" title="last year" href="#"><img src="images/left.png"/></a>
            </li>
            
            <li class="select"><a id="yeardrop" class="dropdown" href="#">2015年</a>
              <ul id="yearlist" class="alistof">
              </ul>
            </li>
            
            <li class="arrow">
              <a id="nextyear" title="next year" href="#"><img src="images/right.png"/></a>
            </li>
            
            <li class="larrow">
              <a id="lastmonth" title="last month" href="#"><img src="images/left.png"/></a>
            </li>
            
            <li class="select"><a id="monthdrop" class="dropdown" href="#">5月</a>
              <ul id="monthlistul" class="alistof">
                <li><a href="#">1月</a></li>
                <li><a href="#">2月</a></li>
                <li><a href="#">3月</a></li>
                <li><a href="#">4月</a></li>
                <li><a href="#">5月</a></li>
                <li><a href="#">6月</a></li>
                <li><a href="#">7月</a></li>
                <li><a href="#">8月</a></li>
                <li><a href="#">9月</a></li>
                <li><a href="#">10月</a></li>
                <li><a href="#">11月</a></li>
                <li><a href="#">12月</a></li>
              </ul>
            </li>
            
            <li class="arrow">
              <a id="nextmonth" title="next month" href="#"><img src="images/right.png"/></a>
            </li>
            
            <li class="today">
              <a id="today" href="#">返回今天</a>
            </li>
          </ul>         
        </div>
  	  </div><!--end of the header wrapper-->
      

  	  <div id="middle"><!--start of the middle wrapper--> 	  	
  	  	<div id="main"><!--start of the main wrapper-->
  	  	  <div id="week">
  	  	  	<ul class="weektitle">
  	  	  	  <li>星期日</li>
  	  	  	  <li>星期一</li>
  	  	  	  <li>星期二</li>
  	  	  	  <li>星期三</li>
  	  	  	  <li>星期四</li>
  	  	  	  <li>星期五</li>
  	  	  	  <li>星期六</li>
  	  	  	</ul>
  	  	  </div>

  	  	  <div id="weekday">
            <ul id="calendarul" class="calendar" start="4">
              <li id="lastmonth">
              	<ul id="lastmonthul">
                </ul>
              </li>
              
              <li id="thismonth">
  	  	  	    <ul id="recentmonthul">
                </ul>
              </li>
              
              <li id="nextmonth">
              	<ul id="nextmonthul">
                </ul>
              </li>
  	  	  	</ul>
  	  	  </div>
  	  	</div><!--end of the main wrapper-->
  	  </div><!--end of the middle wrapper-->
  	</div><!--end of the page wrapper-->
    <script src="scripts/addLoadEvent.js" type="text/javascript"></script>
    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script src="scripts/displayCalendar.js" type="text/javascript"></script>
    <script src="scripts/selectDate.js" type="text/javascript"></script>
    <script src="scripts/others.js" type="text/javascript"></script>
  </body>
</html>

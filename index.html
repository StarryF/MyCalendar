<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//"
	"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  	<title>My Calendar</title>
    <link rel="stylesheet" type="text/css" href="styles/header.css"/>
    <link rel="stylesheet" type="text/css" href="styles/middle.css"/>
    <link rel="stylesheet" type="text/css" href="styles/footer.css"/>
  </head>

  <body>
  	<div id="page"><!--start of the page wrapper-->
  	  <div id="header"><!--start of the header wrapper-->
  	  	<img src="images/logo.png" alt="My Calendar"/>
  	  	<div id="title">My Calendar</div>
  	  </div><!--end of the header wrapper-->
      

  	  <div id="middle"><!--start of the middle wrapper-->
  	  	<div id="upper"><!--start of the upper wrapper-->
  	  	  <div id="month">
            <ul id="displaymonth">
              <li id="monthnow">四月</li>
              <li>北京时间</li>
              <li><span id="timenow"></span></li>
            </ul>
          </div>
          
          <div id="select">            
            <ul id="selectmonth">
              <li class="arrow">
                <a id="lastyear" title="last year" href="#">左边</a>
              </li>
              <li>
                <a id="yeardrop" class="dropdown" href="#">2015年</a>
              </li>
              <li class="arrow">
                <a id="nextyear" title="next year" href="#">右边</a>
              </li>
              <li class="arrow">
                <a id="lastmonth" title="last month" href="#">左边</a>
              </li>
              <li>
                <a id="monthdrop" class="dropdown" href="#">5月</a>
              </li>
              <li class="arrow">
                <a id="nextmonth" title="next month" href="#">右边</a>
              </li>
              <li>
                <a id="today" href="#">返回今天</a>
              </li>  
            </ul>
  	  	  </div>
  	 	  <div id="yearlist" class="dropdownlist" style="display: none;">
  	 	  </div>
  	 	  <div id="monthlist" class="dropdownlist" style="display: none;">
  	 	  </div><!--end of date select-->
  	  	</div><!--end of the upper wrapper-->
  	  	
  	  	<div id="main"><!--start of the main wrapper-->
  	  	  <div id="week">
  	  	  	<ul class="weektitle">
  	  	  	  <li>星期日</li>
  	  	  	  <li>星期一</li>
  	  	  	  <li>星期二</li>
  	  	  	  <li>星期三</li>
  	  	  	  <li>星期四</li>
  	  	  	  <li>星期五</li>
  	  	  	  <li>星期六</li>
  	  	  	</ul>
  	  	  </div>

  	  	  <div id="weekday">
            <ul class="calendar" start="4">
              <li id="lastmonth">
              	<ul id="lastmonthul">
                </ul>
              </li>
              
              <li id="thismonth">
  	  	  	    <ul id="recentmonthul">
                </ul>
              </li>
              
              <li id="nextmonth">
              	<ul id="nextmonthul">
                </ul>
              </li>
  	  	  	</ul>
  	  	  </div>
  	  	</div><!--end of the main wrapper-->
  	  </div><!--end of the middle wrapper-->

  	  <div id="footer"><!--start of the footer wrapper-->
      	<ul id="footerlink">
          <li>关于我</li>
          <li>我的链接</li>
          <li>联系我</li>
        </ul>  
  	  </div><!--end of the footer wrapper-->
  	</div><!--end of the page wrapper-->
    <script src="scripts/addLoadEvent.js" type="text/javascript"></script>
    <script src="scripts/displayCalendar.js" type="text/javascript"></script>
    <script src="scripts/selectDate.js" type="text/javascript"></script>
    <script src="scripts/others.js" type="text/javascript"></script>
  </body>
</html>
